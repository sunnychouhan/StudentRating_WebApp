<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css"
          th:href="@{/css/display_form.css}"/>

    <style>
div.mytable {
  margin: auto;
  width: 1020px;
  padding: 10px;
}



    </style>
</head>
<body>

<div class="mytable">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <!--            <li class="breadcrumb-item active" aria-current="page">Employees</li>-->
        </ol>
    </nav>
</div>

<table class="table table-striped table-primary">

    <thead class="top">
    <tr class="table-info">
        <td width="20px"><b> ID</b></td>
        <td><b>NAME</b></td>
        <td><b>WEIGHT</b></td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category, iStat : ${assignmentCategories}" th:style="${iStat.odd}? 'font-weight: normal;'">
        <td th:text="${category.categoryId}"></td>
        <td th:text="${category.categoryType}"></td>
        <td th:text="${category.categoryWeight}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
