<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css"
          th:href="@{/css/display_form.css}"/>
    <style>
div.mytable {
  margin: auto;
  width: 1020px;
  padding: 10px;
}


    </style>
</head>
<body>

<div class="mytable">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <!--            <li class="breadcrumb-item active" aria-current="page">Employees</li>-->
        </ol>
    </nav>
</div>

<table class="table table-striped table-primary">

    <thead class="top">
    <tr class="table-info">
<!--        <td width="20px"><b> ID</b></td>-->
        <td><b>Name</b></td>
        <td><b>Subject</b></td>
        <td><b>Test</b></td>
        <td><b>Lab</b></td>
        <td><b>Quiz</b></td>
        <td><b>Project</b></td>
        <td><b>Overall</b></td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="avg, iStat : ${average.studentDtos}" th:style="${iStat.odd}? 'font-weight: normal; cursor: pointer' ">
        <td th:text="${avg.name}"></td>
        <td th:text="${average.subject}"></td>
        <td th:text="${avg.test}"></td>
        <td th:text="${avg.lab}"></td>
        <td th:text="${avg.quiz}"></td>
        <td th:text="${avg.project}"></td>
        <td th:text="${avg.overall}"></td>
    </tr>
    </tbody>
</table>
<a th:href="@{/student/enrollment}"> Back</a>
</body>
</html>
